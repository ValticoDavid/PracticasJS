<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos multimedia</title>
</head>

<body>
    <h1>Trabajando con elementos multimedia</h1>
    <video controls id="miVideo">
        <source src="img/vidio.mp4" type="video/mp4">
    </video>

    <script>

        const video = document.getElementById('miVideo');
        video.addEventListener("play", function () {
            console.log("El video ha iniciado");
        });

        video.addEventListener('seeking', function () {
            console.log("Se esta buscando el video", this.currentTime);
        });

        video.addEventListener("ended", function () {
            console.log("El video a terminado");
        });

    </script>
</body>

</html>
